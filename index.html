<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="calculator.js" defer></script>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" disabled />
      <div class="buttons">
        <button type="button" id="clear">AC</button>
        <button class="num" type="button" id="seven">7</button>
        <button class="num" type="button" id="eight">8</button>
        <button class="num" type="button" id="nine">9</button>
        <button class="operator" type="button" id="divide">/</button>
        <button class="num" type="button" id="four">4</button>
        <button class="num" type="button" id="five">5</button>
        <button class="num" type="button" id="six">6</button>
        <button class="operator" type="button" id="mult">*</button>
        <button class="num" type="button" id="one">1</button>
        <button class="num" type="button" id="two">2</button>
        <button class="num" type="button" id="three">3</button>
        <button class="operator" type="button" id="subtract">-</button>
        <button class="num" type="button" id="zero">0</button>
        <button class="num" type="button" id="dot">.</button>
        <button type="button" id="equal">=</button>
        <button class="operator" type="button" id="add">+</button>
      </div>
    </div>
  </body>
</html>
